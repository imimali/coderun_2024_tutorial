<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Page</title>
</head>
<body>
<h2>Register now!</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Register</button>
</form>

<ul>
    {% for user in users %}
        <li>{{ user }}</li>
    {% endfor %}
</ul>
</body>
</html>
